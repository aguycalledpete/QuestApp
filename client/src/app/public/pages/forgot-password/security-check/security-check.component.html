<div class="row">
    <div class="col-12">
        <button mat-stroked-button type="button" (click)="goToLogin()">
            Go to Login
        </button>
    </div>
</div>
<div class="container">
    <mat-card class="mt-3">
        <mat-card-content>
            <div class="row">
                <mat-card-title class="col-12">
                    Security Check
                </mat-card-title>
                <form class="col-12" [formGroup]="form" (ngSubmit)="checkSecurityAnswer()">
                    <div class="row">
                        <mat-label class="col-12">{{securityQuestion}}</mat-label>

                        <mat-form-field color="accent" class="col-sm-6 col-12">
                            <input matInput type="password" id="securityAnswer" placeholder="Answer"
                                formControlName="securityAnswer" autocomplete="off">
                            <mat-error *ngIf="securityAnswer.touched && securityAnswer.hasError('required')">
                                Answer is required
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field color="accent" class="col-sm-6 col-12">
                            <input matInput type="password" id="securityAnswerConfirm" placeholder="Confirm Answer"
                                formControlName="securityAnswerConfirm" autocomplete="off">
                            <mat-error
                                *ngIf="securityAnswerConfirm.touched && securityAnswerConfirm.hasError('required')">
                                Confirmed Answer is required
                            </mat-error>
                        </mat-form-field>

                        <div *ngIf="securityAnswerConfirm.touched && form.hasError('securityAnswersNotMatching')"
                            class="col-12">
                            <mat-error>
                                <small>Answers are not matching</small>
                            </mat-error>
                        </div>

                        <div *ngIf="isAnswerValid === false" class="col-12">
                            <mat-error>
                                <small>Answer is not valid</small>
                            </mat-error>
                        </div>

                        <div class="col-sm-8 col-12 pt-2">
                            <mat-hint *ngIf="!form.valid">
                                <small>Please fill out all required information.</small>
                            </mat-hint>
                        </div>

                        <div class="col-sm-4 col-12 pt-2 text-right">
                            <button mat-stroked-button color="primary" type="submit" [disabled]="!form.valid">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
</div>
