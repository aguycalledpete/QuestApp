<div class="message-container"
    [ngClass]="{'my-message': sender.id === user.id && messageType != MessageTypeEnum.Notification, 'notification': messageType === MessageTypeEnum.Notification}">
    <div class="sender" *ngIf="messageType != MessageTypeEnum.Notification && sender.id != user.id">
          {{sender.username}}
    </div>
    <div class="message">
        <span>
            {{text}}
        </span>
    </div>
</div>
